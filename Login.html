<head>

<style>
    body {width: 1300px; height: 50px; background: rgb(207, 207, 207);}
    h1 {color: rgb(5, 28, 58); text-align: center; font-family: Georgia, Times, 'Times New Roman', serif;}
    h4 {color: rgb(11, 79, 131); height: 30px; text-align: center;}
    li {width: 70px; color: black; }

        float: right;
        margin-left: 10px; /*Añade un margen a la izquierda para separar la imagen del contenido*/
    }
</style>
</head>
<body>
<div class="image-container">
    <img src="imagenes/LogoVirtual360.png" class="rounded-circle" alt="cinque Terre" width="144" height="136">
</div>
<div class="container">
    <h1>Virtual 360°</h1>
    <h4>¡Bienvenido a la revolución de la inmersión digital!</h4>
    <br>
    <!-- Botones de navegación -->
      <ul class="nav nav-tabs">
        <li class="nav-item"><a href="Index.html">Inicio</a></li>
        <li class="nav-item"><a href="Explorar.html">Explorar</a></li>
        <li class="nav-item"><a href="Misentornos.html">Entornos</a></li>
        <li class="nav-item"><a href="Miperfil.html">Perfil</a></li>
        <li class="nav-item"><a href="register.html">Registro</a></li>
        <li class="nav-item"><a href="Login.html">Ingreso</a></li>
      </ul>
      <br>
      <form class="d-flex" action="results.html" method="GET">
        <input class="form-control me-2" type="text" placeholder="Buscar" name="query" id="searchInput">
        <button class="btn btn-primary" type="submit">Buscar</button>
    </form>
      <br> 
  <div class="container">
    <h2>Iniciar sesión</h2>
    <form id="loginForm">
      <label for="username">Usuario:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required>

      <button type="button" onclick="authenticateUser()">Iniciar sesión</button>
    </form>
    <p id="errorMessage" class="error-message"></p>
  </div>
  <br>
  <!-- Botones de navegación -->
  <ul class="nav nav-tabs">
    <li class="nav-item"><a href="Index.html">Inicio</a></li>
  </ul>
  <br>
  <!-- Botón "Inicio" para volver a la pagina anterior -->
  <br>
  <script>
    function authenticateUser() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      fetch('http://localhost:3306/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username, password })
      })
      .then(response => response.text())
      .then(data => {
        const errorMessage = document.getElementById('errorMessage');
        if (data === 'Autenticación exitosa') {
          errorMessage.textContent = '';
          alert('Inicio de sesión exitoso');
          // Redirigir o hacer algo después de una autenticación exitosa
        } else {
          errorMessage.textContent = 'Usuario o contraseña incorrectos';
        }
      })
      .catch(error => {
        console.error('Error:', error);
      });
    }
  </script>
</body>
</html>
